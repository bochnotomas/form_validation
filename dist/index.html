<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../src/assets/styles/main.css">
    <link rel="stylesheet" href="../src/assets/font-awesome/css/all.css">
</head>
<body>

    <main class="wrapper">
        <h1>Form Validation</h1>

        <form class= "form" id ="form">
            <div class="form_control">
                <label>Email:</label>
                <input type="email" placeholder="tomasbochnovic@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Country:</label>
                <input type="text" placeholder="slovakia" id="country">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Zip Code:</label>
                <input type="text" placeholder="089 01" id="zipcode">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Password:</label>
                <input type="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Repeat password:</label>
                <input type="password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button class= "form_button">Submit</button>
        </form>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
